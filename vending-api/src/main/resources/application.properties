server.port = 8698
# tomcat最大线程数，默认为200
server.tomcat.max-threads = 800
# tomcat的URI编码
server.tomcat.uri-encoding = UTF-8

# 基础路径（部署时使用）
server.context-path = /api

domain = http://localhost:8698/api

spring.aop.auto = true
spring.aop.proxy-target-class = true

spring.jta.enabled = false

debug=true